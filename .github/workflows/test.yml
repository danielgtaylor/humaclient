name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23", "1.24", "1.25"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...

      - name: Run tests
        run: go test -v -race ./...

  compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        huma-version: ["v2.30.0", "v2.34.1", "latest"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Test compatibility with Huma ${{ matrix.huma-version }}
        run: |
          if [ "${{ matrix.huma-version }}" = "latest" ]; then
            go get github.com/danielgtaylor/huma/v2@main
          else
            go get github.com/danielgtaylor/huma/v2@${{ matrix.huma-version }}
          fi
          go mod tidy
          go test -v ./...
